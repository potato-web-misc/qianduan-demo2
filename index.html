    <title>Infinite Cosmos 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              space: {
                900: '#0a0a1a',
                800: '#13132b',
                700: '#1c1c3d',
              },
              accent: {
                400: '#8b5cf6',
                500: '#7c3aed',
              }
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        overflow: hidden; /* Prevent scrolling on the main body to keep canvas fixed */
      }
      /* Custom scrollbar for content overlays if needed */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
    </style>
